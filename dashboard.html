    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })
        
        // JavaScript code to get and display the current date
        const currentDateElement = document.getElementById('currentDate');
        // Get current date
        const currentDate = new Date();  
        // Format the date as per your requirement
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = currentDate.toLocaleDateString('en-US', options);
        
        // Display the formatted date in the HTML element
        currentDateElement.textContent = formattedDate;

         // Function to update the time
         function updateTime() {
            const currentTimeElement = document.getElementById('currentTime');
            // Get current time
            const currentTime = new Date();
            // Format the time as HH:mm
            const formattedTime = currentTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            // Display the formatted time in the HTML element
            currentTimeElement.textContent = formattedTime;
        }
        // Call updateTime every minute to update the time
        setInterval(updateTime, 60000); // 60,000 milliseconds = 1 minute
        // Initial call to display the time immediately
        updateTime();

        
    </script>
